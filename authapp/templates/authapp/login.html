{% extends 'mainapp/base.html' %}

{% load static %}
    {% block content %}
        <div class="row justify-content-around align-items-center"
            style="height: 100vh; margin: 0">
            <div class="text-center">
                <p>
                    <a href="{% url 'mainapp:index' %}"><img src="{% static 'img/logo.png' %}" alt=""></a>
                </p>
                <h2>Вход пользователя</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.username }}
                    {{ form.password }}

                    <p>
                        <button type="submit"
                            class="btn btn-primary btn-block">Войти</button>
                    </p>
                </form>
                <p>
                <div class="row justify-content-between">
                    <div class="col">
                        <a
                            href="{% url 'authapp:register' %}"><small>Регистрация</small></a>
                    </div>
                    <div class="col">
                        <a href="#"><small>Забыли пароль?</small></a>
                    </div>
                </div>
                </p>
                <h4>Вход через социальные сети</h4>
                <p>
                <div class="btn-group btn-block" role="group">
                    <a class="btn btn-primary" href="#" role="button"><i
                            class="fab fa-vk"></i></a>
                    <a class="btn btn-primary"
                        href="{% url 'social:begin' 'github' %}" role="button"><i
                            class="fab fa-github"></i></a>
                    <a class="btn btn-primary" href="#" role="button"><i
                            class="fab fa-facebook"></i></a>
                </div>
                </p>
            </div>
        </div>
    {% endblock content %}
